{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if f%}
    <h1>All Pages</h1>
    {% else %}
    <h1>Search Result For {{q}}</h1>
    {% endif %}
    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{entry}}">{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
